<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/user/js/user_login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">LibraryMS</div>
                <div class="nav-links">
                    <a href="/index.html">Dashboard</a>
                </div>
            </nav>
        </div>
    </header>
    <section id="user-login" class="auth-section">
        <div class="auth-card">
            <h2>User Login</h2>
            <form>
                <div class="form-group">
                    <label for="user-email">User Id</label>
                    <input type="email" id="user-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-cancel" onclick="hideSections()">Cancel</button>
                    <button type="submit" class="form-submit">Login</button>
                </div>
                <div class="switch-form">
                    Don't have an account? <a href="signup.html" onclick="showSection('user-signup')">Sign up</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Library Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
